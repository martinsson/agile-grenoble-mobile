<ion-view title="Programme">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="slot in program.slots" class="item-icon-right item-text-wrap" ng-href="{{getSessionsLink(slot, $index)}}">
        {{getHourText($index)}}<br/>
          <span ng-if="isUniqueSlot(slot)">
             <span ng-if="isKeynote(slot)">
              <b>Keynote: <br/>
                <span ng-repeat="speaker in getUniqueSlot(slot).speakers | filter:'!@' track by $index "><span ng-if="!$first">, </span>{{speaker}}</span>
              </b>
              </span>
             <span ng-if="!isKeynote(slot)"><i>{{getUniqueSlot(slot).title}}</i></span>
          </span>
          <div ng-if="!isUniqueSlot(slot)" class="positive">
            <i class="icon ion-chevron-right"></i>
            <b>Liste des sessions</b>
          </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
