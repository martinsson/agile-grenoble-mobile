<ion-view title="Sponsor ">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list class="card">
        <ion-item class="item-body">
          <img class="full-image" ng-src="img/sponsors/{{sponsor.photo}}">
        </ion-item>
        <ion-item class="item-body">
          <button  ng-click="{{sponsor.web}}" class="button button-small button-outline button-positive">Site web</button>
          <div  ng-include="description(sponsor)"></div>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
